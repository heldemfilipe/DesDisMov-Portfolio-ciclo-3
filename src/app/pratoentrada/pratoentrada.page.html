<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pratos de Entrada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div auto-hide="true" *ngFor="let p of pratosEntrada">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{p.nome}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-img src="{{p.img}}"></ion-img>
        <ion-button>
          <ion-icon name="cart"></ion-icon>{{p.valor}}
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
